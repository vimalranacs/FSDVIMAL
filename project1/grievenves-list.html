<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Grievances</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f48fb1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a4a4a;
        }
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #ff79a5;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #d81b60;
        }
        .button {
            width: 100%;
            padding: 1rem;
            border-radius: 1.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .pink-button {
            background-color: #ff4081;
        }
        .pink-button:hover {
            background-color: #f50057;
        }
        .pink-light-button {
            background-color: #f06292;
        }
        .pink-light-button:hover {
            background-color: #e91e63;
        }
        .green-button {
            background-color: #4caf50;
        }
        .green-button:hover {
            background-color: #43a047;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            text-align: left;
        }
        .grievance-item {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="p-4">
    <div id="main-container" class="card">
        <!-- Grievances List View -->
        <div id="grievances-list-view" class="p-4">
            <h1 class="text-2xl font-bold text-pink-700 mb-4 text-center">All Grievances ðŸ˜ˆ</h1>
            <div id="grievances-list" class="space-y-4 max-h-96 overflow-y-auto">
                <!-- Grievances will be rendered here by JS -->
            </div>
            <button onclick="window.location.href='index.html'" class="button green-button mt-4">Go Back</button>
        </div>
    </div>

    <!-- Reply Modal -->
    <div id="reply-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-pink-700 mb-4">Reply to Grievance</h2>
            <form id="reply-form">
                <textarea id="reply-text" placeholder="Your reply to Ayushi..." rows="4" required class="w-full"></textarea>
                <div class="flex justify-end space-x-2 mt-4">
                    <button type="button" id="close-modal-btn" class="button bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="button pink-button px-4 py-2 rounded-lg">Send Reply</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, doc, updateDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ------------------ YOUR FIREBASE CONFIGURATION GOES HERE ------------------
        const firebaseConfig = {
          apiKey: "AIzaSyDyO7eYiw4-ebQqAg57nJ-eFQdE_voYuA8",
          authDomain: "ayushi-grievance-portal.firebaseapp.com",
          projectId: "ayushi-grievance-portal",
          storageBucket: "ayushi-grievance-portal.firebasestorage.app",
          messagingSenderId: "401147093706",
          appId: "1:401147093706:web:4b3d24477242afdb630a33"
        };
        
        setLogLevel('debug');
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        const replyForm = document.getElementById('reply-form');
        const replyModal = document.getElementById('reply-modal');
        const grievancesList = document.getElementById('grievances-list');
    
        let currentGrievanceId = null;
    
        function fetchGrievances() {
            const grievancesCollectionRef = collection(db, `grievances`);
            const q = query(grievancesCollectionRef, orderBy('timestamp', 'desc'));
    
            onSnapshot(q, (snapshot) => {
                const grievances = [];
                snapshot.forEach((doc) => {
                    grievances.push({ id: doc.id, ...doc.data() });
                });
                renderGrievances(grievances);
            }, (error) => {
                console.error("Error fetching grievances: ", error);
            });
        }
    
        function renderGrievances(grievances) {
            grievancesList.innerHTML = '';
            if (grievances.length === 0) {
                grievancesList.innerHTML = '<p class="text-center text-gray-500">No grievances submitted yet.</p>';
                return;
            }
            grievances.forEach(grievance => {
                const item = document.createElement('div');
                item.className = 'grievance-item mb-4';
                item.innerHTML = `
                    <h3 class="font-bold text-lg text-pink-700">${grievance.title}</h3>
                    <p class="text-sm mt-1 mb-2">${grievance.text}</p>
                    <p class="text-sm text-gray-600"><strong>Mood:</strong> ${grievance.mood}</p>
                    <p class="text-sm text-gray-600"><strong>Fix:</strong> ${grievance.fix}</p>
                    ${grievance.vimalReply ? `<p class="mt-2 text-pink-600 font-semibold">Vimal's Reply: ${grievance.vimalReply}</p>` : ''}
                    <button class="reply-btn mt-2 bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full text-xs">Reply</button>
                `;
                item.querySelector('.reply-btn').addEventListener('click', () => {
                    currentGrievanceId = grievance.id;
                    replyModal.style.display = 'flex';
                });
                grievancesList.appendChild(item);
            });
        }
    
        // Handle reply submission
        replyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const replyText = document.getElementById('reply-text').value;
    
            if (currentGrievanceId) {
                try {
                    const grievanceDocRef = doc(db, `grievances`, currentGrievanceId);
                    await updateDoc(grievanceDocRef, {
                        vimalReply: replyText
                    });
                    replyModal.style.display = 'none';
                    replyForm.reset();
                    currentGrievanceId = null;
                } catch (error) {
                    console.error("Error updating document: ", error);
                }
            }
        });
    
        document.getElementById('close-modal-btn').addEventListener('click', () => {
            replyModal.style.display = 'none';
            replyForm.reset();
        });
    
        window.onclick = function(event) {
            if (event.target == replyModal) {
                replyModal.style.display = 'none';
            }
        };
    
        // Fetch grievances on page load
        fetchGrievances();
    </script>
</body>
</html>
