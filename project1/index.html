<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayushi's Grievance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f48fb1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a4a4a;
        }
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #ff79a5;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #d81b60;
        }
        .button {
            width: 100%;
            padding: 1rem;
            border-radius: 1.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .pink-button {
            background-color: #ff4081;
        }
        .pink-button:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body class="p-4">
    <div id="main-container" class="card">
        <div id="login-view" class="p-4">
            <h1 class="text-2xl font-bold text-center text-pink-700 mb-4">Welcome to your very own Grievance Portal, Ayushi ðŸ’–</h1>
            <p class="text-center text-sm mb-6"> My beautiful cutie patootie, here you can share your serious grievances with me, and Iâ€™ll give them all my love and attention to resolve ðŸ˜‰</p>
            <p class="text-center mb-4 font-semibold">Log in to your account:</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn" class="button pink-button">Login</button>
        </div>
    </div>
    
    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            const response = await fetch('/.netlify/functions/login', {
                method: 'POST',
                body: JSON.stringify({ username, password }),
                headers: { 'Content-Type': 'application/json' },
            });
    
            const result = await response.json();
            if (response.status === 200) {
                if (username === 'ayushi') {
                    window.location.href = 'grievance.html';
                } else if (username === 'vimal') {
                    window.location.href = 'grievances-list.html';
                }
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
